title: "Proyecto Arcadia - 15 Años de RPG Superheroico"
description: "Archivo histórico completo de tres campañas épicas de superhéroes: La Familia, Génesis y La Fuerza Oculta"
baseurl: "/arcadia"
url: "https://LudoBermejoES.github.io"

# GitHub Pages configuration
# remote_theme: Jagjeet/comicbook-theme  # Disabled to use custom layouts
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
header_pages:
  - campaigns/la-familia/index.md
  - campaigns/genesis/index.md  
  - campaigns/la-fuerza-oculta/index.md

# Site settings
author: "Mesa de Arcadia"
email: "ludo.bermejo@example.com"

# Social media
github_username: LudoBermejoES

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# SCSS/Sass settings
sass:
  style: compressed
  sass_dir: _sass

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections for better organization
collections:
  campaigns:
    output: true
    permalink: /campaigns/:name/
  characters:
    output: true
    permalink: /characters/:name/
  world-building:
    output: true
    permalink: /world-building/:name/
  sessions:
    output: true
    permalink: /sessions/:name/

# SEO settings
lang: es
locale: es_ES

# Google Analytics (optional)
# google_analytics: UA-XXXXXXXX-X

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Timezone
timezone: Europe/Madrid