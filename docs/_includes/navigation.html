<nav class="top-nav" id="top-nav">
  {% for item in site.data.navigation %}
    {% if item.link %}
      <a href="{{ item.link | relative_url }}">{{ item.name }}<span class="bangbangbang">!!!</span></a>
    {% else %}
      <a href='#'>{{ item.name }}<span class="bangbangbang">!!!</span></a>
    {% endif %}
  {% endfor %}
  
  <!-- Search Toggle Button -->
  <button type="button" class="search-toggle" aria-label="Buscar" title="Buscar (Ctrl+K)">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="M21 21l-4.35-4.35"></path>
    </svg>
    <span class="search-shortcut"><kbd>âŒ˜K</kbd></span>
  </button>
  
  <!--"Hamburger menu" / "Bar icon" to toggle the navigation links-->
  <a class="icon" href="javascript:void(0);" onclick="myFunction()"><i class="fa fa-bars"></i></a>
</nav>
