<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  
  <!-- Comic Book Theme CSS with correct baseurl -->
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  
  <!-- Custom Arcadia styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>

<body class="comics-default">

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <h1 class="site-title">{{ site.title | escape }}</h1>
      <p class="site-description">{{ site.description | escape }}</p>
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

  <!-- Comic Book Theme JS with correct baseurl -->
  <script src="{{ '/assets/js/comicbook.js' | relative_url }}"></script>

</body>

</html>
