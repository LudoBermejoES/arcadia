<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ '/assets/css/comic-theme.css' | relative_url }}">
    <script src="{{ '/assets/js/comicbook.js' | relative_url }}"></script>
    {% seo %}
    {% if site.google_analytics and jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </head>
  <body ontouchstart="">
    {% include navigation.html %}
    <main>
      <header>
        <h1 class="title">{{page.title}}</h1>
       {% include breadcrumbs.html %}
      </header>
      {{ content }}
    </main>
    {% include footer.html %}
  </body>
</html>
