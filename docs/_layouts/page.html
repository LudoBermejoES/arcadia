<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="base-url" content="{{ site.baseurl }}">
    <link rel="stylesheet" href="{{ '/assets/css/comic-theme.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/lightbox.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/search.css' | relative_url }}">
    <script src="https://cdn.jsdelivr.net/npm/minisearch@6.3.0/dist/umd/index.min.js"></script>
    <script src="{{ '/assets/js/comicbook.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/lightbox.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/search.js' | relative_url }}" defer></script>
    {% seo %}
    {% if site.google_analytics and jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </head>
  <body ontouchstart="">
    {% include navigation.html %}
    {% include search-modal.html %}
    <main>
      <header>
        <h1 class="title">{{page.title}}</h1>
       {% include breadcrumbs.html %}
      </header>
      {{ content }}
    </main>
    {% include footer.html %}
  </body>
</html>
